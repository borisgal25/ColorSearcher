<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Searcher</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by name, hex, RGB, or keywords (e.g., 'ocean', 'bright', 'pastel')...">
        </div>
        <div id="colorGrid" class="color-grid">
            <!-- Color tiles will be inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
